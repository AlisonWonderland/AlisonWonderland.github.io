<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Picture upload</title>
</head>
<body>
    <div class="image-header">
        <img id="logo" src="http://amillionthanks.org/img/amillionthanks_logo.png" alt="A million thanks logo">
        <div class="header-txt">
            Picture upload
        </div>
    </div>
    <div class="main-container">
        <form id="upload" action="" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Upload here</legend>
                
                <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" >
            
                <div>
                    <label for="fileselect">Files to upload:</label>
                    <input type="file" id="fileselect" name="fileselect[]" multiple>
                    <div id="filedrag">
                        <span>or drop pictures here</span>
                    </div>
                </div>
                
                <div id="submitbutton">
                    <button type="submit">Upload Files</button>
                </div>
            </fieldset>
        </form>

        <div class="on-pic-drop">
            <div class="msg-container">
                <div id="messages">
                    <!-- Most likely remove this -->
                    <!-- <p id="status-msg-title">Status Messages:</p> -->
                </div>
            </div>

            <div class="button-container">
                <button id="upload-btn">Upload</button>
                <button id="cancel-btn">Cancel Upload</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

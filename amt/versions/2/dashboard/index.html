<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="../favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/406b77ded1.js"></script>
  <title>National Dashboard</title>
</head>

<body>
    <div class="grid-container">
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <header class="header">
            <div class="header-search">Search...</div>
        </header>

        <aside class="sidenav">
            <div class="sidenav-close-icon">
                <i class="fas fa-times"></i>
            </div>
            <ul class="sidenav-list">
                <li class="sidenav-list-item">Item One</li>
                <li class="sidenav-list-item">Item Two</li>
                <li class="sidenav-list-item">Item Three</li>
                <li class="sidenav-list-item">Item Four</li>
                <li class="sidenav-list-item">Item Five</li>
            </ul>
        </aside>

        <main class="main">
            <div class="main-header">
                <div class="main-header-heading">Logo</div>
                <div class="main-header-updates">SOme more things</div>
            </div>

            <div class="main-overview">
                <div class="overviewcard">
                    <div class="overviewcard-icon">Overview</div>
                    <div class="overviewcard-info">Card</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard-icon">Overview</div>
                    <div class="overviewcard-info">Card</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard-icon">Overview</div>
                    <div class="overviewcard-info">Card</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard-icon">Overview</div>
                    <div class="overviewcard-info">Card</div>
                </div>
            </div>

            <div class="main-cards">
                <div class="card">Card</div>
                <div class="card">Card</div>
                <div class="card">Card</div>
            </div>

        </main>
        
        <footer class="footer">
            <div class="footer-copyright">&copy; 2019 MTH</div>
            <div class="footer-signature">Made by team homeless baby bear</div>
        </footer>
  </div>  

  <!-- JS files needed -->
  <script src="app.js"></script>
</body>
</html>
